---
v1:
  title: "Ruby"
  url: "https://www.osc.edu/supercomputing/computing/ruby"
  validators:
    cluster:
      - type: "OodAppkit::Validators::Groups"
        data:
          groups:
            - "ruby"
          allow: true
    rsv_query:
      - type: "OodAppkit::Validators::Groups"
        data:
          groups:
            - "sysp"
            - "hpcsoft"
          allow: false
  cluster:
    type: "OodCluster::Cluster"
    data:
      hpc_cluster: true
      servers:
        login:
          type: "OodCluster::Servers::Ssh"
          data:
            host: "ruby.osc.edu"
        resource_mgr:
          type: "OodCluster::Servers::Torque"
          data:
            host: "ruby-batch.osc.edu"
            lib: "/opt/torque/lib64"
            bin: "/opt/torque/bin"
            version: "6.0.1"
        scheduler:
          type: "OodCluster::Servers::Moab"
          data:
            host: "ruby-batch.osc.edu"
            bin: "/opt/moab/bin"
            version: "9.0.1"
            moabhomedir: "/var/spool/moab"
        ganglia:
          type: "OodCluster::Servers::Ganglia"
          data:
            host: "cts05.osc.edu"
            scheme: "https://"
            segments:
              - "gweb"
              - "graph.php"
            req_query:
              c: "Ruby"
            opt_query:
              h: "%{h}.ten.osc.edu"
            version: "3"

v2:
  metadata:
    title: "Ruby"
    url: "https://www.osc.edu/supercomputing/computing/ruby"
  login:
    host: "ruby.osc.edu"
  job:
    adapter: torque
    host: "ruby-batch.osc.edu"
    lib: "/opt/torque/lib64"
    bin: "/opt/torque/bin"
  acls:
    -
      adapter: group
      groups: ["ruby"]
      type: whitelist
