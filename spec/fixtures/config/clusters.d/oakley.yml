---
v1:
  title: "Oakley"
  url: "https://www.osc.edu/supercomputing/computing/oakley"
  validators:
    rsv_query:
      - type: "OodAppkit::Validators::Groups"
        data:
          groups:
            - "sysp"
            - "hpcsoft"
          allow: false
  cluster:
    type: "OodCluster::Cluster"
    data:
      hpc_cluster: true
      servers:
        login:
          type: "OodCluster::Servers::Ssh"
          data:
            host: "oakley.osc.edu"
        resource_mgr:
          type: "OodCluster::Servers::Torque"
          data:
            host: "oak-batch.osc.edu"
            lib: "/opt/torque/lib64"
            bin: "/opt/torque/bin"
            version: "6.0.1"
        scheduler:
          type: "OodCluster::Servers::Moab"
          data:
            host: "oak-batch.osc.edu"
            bin: "/opt/moab/bin"
            version: "9.0.1"
            moabhomedir: "/var/spool/moab"
        ganglia:
          type: "OodCluster::Servers::Ganglia"
          data:
            host: "cts05.osc.edu"
            scheme: "https://"
            segments:
              - "gweb"
              - "graph.php"
            req_query:
              c: "Oakley nodes"
            opt_query:
              h: "%{h}.ten.osc.edu"
            version: "3"

v2:
  metadata:
    title: "Oakley"
    url: "https://www.osc.edu/supercomputing/computing/oakley"
  login:
    host: "oakley.osc.edu"
  job:
    adapter: torque
    host: "oak-batch.osc.edu"
    lib: "/opt/torque/lib64"
    bin: "/opt/torque/bin"
  custom:
    pbs:
      host: "oak-batch.osc.edu"
      lib: "/opt/torque/lib64"
      bin: "/opt/torque/bin"
    moab:
      host: "oak-batch.osc.edu"
      bin: "/opt/moab/bin"
      homedir: "/var/spool/moab"
    rsv_query:
      torque_host: "oak-batch.osc.edu"
      torque_lib: "/opt/torque/lib64"
      torque_bin: "/opt/torque/bin"
      moab_host: "oak-batch.osc.edu"
      moab_bin: "/opt/moab/bin"
      moab_homedir: "/var/spool/moab"
      acls:
        -
          adapter: group
          groups: ["sysp", "hpcsoft"]
          type: blacklist
    ganglia:
      host: "cts05.osc.edu"
      scheme: "https://"
      segments:
        - "gweb"
        - "graph.php"
      req_query:
        c: "Oakley nodes"
      opt_query:
        h: "%{h}.ten.osc.edu"
